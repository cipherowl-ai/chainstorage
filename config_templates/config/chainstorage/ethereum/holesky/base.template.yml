chain:
  block_time: 12s
  irreversible_distance: 36
sla:
  block_height_delta: 20
  block_time_delta: 5m
  out_of_sync_node_distance: 20
  tier: 2
  time_since_last_block: 5m
  event_height_delta: 20
  event_time_delta: 5m
  time_since_last_event: 5m
  expected_workflows:
  - monitor
  - streamer
  - poller
workflows:
  backfiller:
    num_concurrent_extractors: 24
  poller:
    session_enabled: true
  migrator:
    activity_retry:
      backoff_coefficient: 2
      initial_interval: 10s
      maximum_attempts: 3
      maximum_interval: 3m
    activity_schedule_to_close_timeout: 1h
    activity_start_to_close_timeout: 30m
    backoff_interval: 5s
    batch_size: 1000
    checkpoint_size: 5000
    task_list: default
    workflow_identity: workflow.migrator
    workflow_run_timeout: 24h
